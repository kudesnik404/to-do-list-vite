<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1.0"
    />

      content="ie=edge"
    />
    <title>LeadRate</title>
    <link

      type="image/png"
      href="./icons/favicon.png"

  <body>
    <div class="todo">
      <div class="todo__container">
        <div class="todo__card">
          <h1 class="todo__heading">
            Todo list

              type="button"

              <input

                class="checkbox__input"

                value="todo-1"

              />

              <span class="checkbox__content">
                delectus aut autem
                <span class="checkbox__description">
                  laboriosam mollitia et enim quasi adipisci quia provident illum
                </span>
              </span>
            </label>
            <label class="checkbox todo__checkbox">
              <input
                id="todo-2"
                class="checkbox__input"
                name="todo-2"
                value="todo-2"
                type="checkbox"
              />
              <span class="checkbox__custom"></span>
              <span class="checkbox__content">quo laboriosam deleniti aut qui</span>
            </label>
            <label class="checkbox todo__checkbox">
              <input
                id="todo-3"
                class="checkbox__input"
                name="todo-3"
                value="todo-3"
                type="checkbox"
                checked
              />
              <span class="checkbox__custom"></span>
              <span class="checkbox__content">laboriosam mollitia et enim quasi adipisci quia provident illum</span>
            </label>
            <label class="checkbox todo__checkbox">
              <input
                id="todo-4"
                class="checkbox__input"
                name="todo-4"
                value="todo-4"
                type="checkbox"
              />
              <span class="checkbox__custom"></span>
              <span class="checkbox__content">
                repellendus sunt dolores architecto voluptatum
                <span class="checkbox__description">accusamus eos facilis sint et aut voluptatem</span>
              </span>
            </label>
          </div>
        </div>
        <span class="todo__copyright">&copy; 2023. Amir Abdullaev</span>
      </div>
    </div>

    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>
